<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background: #f8f9fa;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 2px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
    }

    .buttons {
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    button.clear {
      background-color: #e74c3c;
    }

    button.clear:hover {
      background-color: #c0392b;
    }

    #message {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Sudoku Solver</h1>

  <div class="grid" id="sudoku-grid"></div>

  <div class="buttons">
    <button onclick="solveSudoku()">Solve</button>
    <button class="clear" onclick="clearBoard()">Clear</button>
  </div>

  <div id="message"></div>

  <script>
    const grid = document.getElementById("sudoku-grid");

    function createGrid() {
      for (let i = 0; i < 81; i++) {
        const input = document.createElement("input");
        input.className = "cell";
        input.type = "number";
        input.min = "1";
        input.max = "9";
        grid.appendChild(input);
      }
    }

    function getBoard() {
      const cells = document.querySelectorAll(".cell");
      const board = [];
      for (let i = 0; i < 9; i++) {
        const row = [];
        for (let j = 0; j < 9; j++) {
          const val = cells[i * 9 + j].value;
          row.push(val ? parseInt(val) : 0);
        }
        board.push(row);
      }
      return board;
    }

    function setBoard(board) {
      const cells = document.querySelectorAll(".cell");
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          cells[i * 9 + j].value = board[i][j] === 0 ? "" : board[i][j];
        }
      }
    }

    function solveSudoku() {
  const board = getBoard();
  const messageDiv = document.getElementById("message");
  messageDiv.innerText = "Solving...";
  messageDiv.style.color = "#333";

  fetch("http://localhost:8080/sudoku-solver/solve", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ board })
  })
  .then(res => res.json().then(data => ({ status: res.status, data })))
  .then(({ status, data }) => {
    if (status === 200) {
      setBoard(data.solution);
      messageDiv.innerText = "âœ… Solved successfully!";
      messageDiv.style.color = "green";
    } else {
      messageDiv.innerText = "âŒ " + (data.error || "No solution possible.");
      messageDiv.style.color = "red";
    }
  })
  .catch(err => {
    console.error("Error:", err);
    messageDiv.innerText = "ðŸš« Backend error occurred.";
    messageDiv.style.color = "red";
  });
}


    function clearBoard() {
      document.querySelectorAll(".cell").forEach(cell => cell.value = "");
      document.getElementById("message").innerText = "";
    }

    createGrid();
  </script>

</body>
</html>
